<div class="row mt-5">
    <div class="col-md-3" *ngFor="let product of productsArray; let i=index">
        <div class="card shadow">
            <img class="card-img-top" src="{{product.productImg}}" alt="{{product.productName}}">
            <div class="card-body text text-center">
                <h5>{{product.productName | uppercase }}</h5>
                <h6>Price: {{product.productPrice | currency:'USD'}}</h6>
                <h6>{{product.inStock ? 'In Stock' : 'Currently Unavailable'}}</h6>
                <div class="mb-2">
                    <i *ngFor="let startRating of [].constructor(product.rating)" class="fa fa-star"
                        aria-hidden="true"></i>
                </div>
                <button class="btn btn-outline-dark" [disabled]="!product.inStock">Buy Now</button>
            </div>
        </div>
    </div>
</div>
